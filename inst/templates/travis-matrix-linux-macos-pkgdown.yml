## tic Travis CI template: linux-macos-matrix-deploy
## revision date: 09/05/2020

# OS: Linux + macOS ------------------------------------------------------------
# tic documentation: https://docs.ropensci.org/tic/dev/

matrix:
  include:
    - os: osx
      r: release
    - os: osx
      r: oldrel
    - os: linux
      r: devel
    - os: linux
      r: release
      env:
      # if you use bookdown or blogdown, replace "PKGDOWN" by the respective
      # capitalized term. This also might need to be done in tic.R
      - BUILD_PKGDOWN=true
    - os: linux
      r: oldrel
